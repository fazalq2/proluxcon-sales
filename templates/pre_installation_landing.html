{% extends "base.html" %} {% block title %}Pre‑Installation Sheets{% endblock %}
{% block content %}
<h1 class="page-title">Pre‑Installation Sheets</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Job #</th>
      <th>Name</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for j in jobs %}
    <tr>
      <td>{{ j.job_number }}</td>
      <td>{{ j.name }}</td>
      <td>{{ j.pre_installation_status|capitalize }}</td>
      <td>
        <a
          class="btn btn-sm btn-primary"
          href="{{ url_for('pre_installation', job_id=j.id) }}"
          >open</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
